<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicios Básicos de JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Ejercicios Básicos de JavaScript</h1>
  <p>Haz clic en el botón para ejecutar </p>
  <button onclick="ejecutarEjercicios()">Ejecutar Ejercicios</button>

  <script>
    function ejecutarEjercicios() {
      const script = document.createElement('script');
      script.src = 'ejercicios_basicos.js';
      document.body.appendChild(script);
      alert('Ejercicios ejecutados');
    }
  </script>
</body>
</html>
